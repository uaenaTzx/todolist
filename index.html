	<!-- 登录弹窗 -->
	<div id="login-Modal" class="modal">
		<!-- 弹窗内容 -->
		<div class="modal-content">
			<div class="modal-header">
				<span>用户登录</span>
				<span class="close">&times;</span>
			</div>
			<div class="login-modal-body">
				<div class="userName">
					<span>
						用户名:
					</span>
					<input  class="userNameInput" type="text" placeholder="请输入用户名">
				</div>
				<div class="password">
					<span>
						密码:
					</span>
					<input  class="passwordInput" type="password" placeholder="请输入密码">
				</div>
				<div id="Login" class="login">Login</div>
			</div>
		</div>
	</div>

	<!--提交弹窗 -->
	<div id="submit-Modal" class="modal">
		<!-- 弹窗内容 -->
		<div class="modal-content">
			<div class="modal-header">
				<span>title</span>
				<span class="close">&times;</span>
			</div>
			<div class="submit-modal-body">
				<div class="content">
					<span>
						任务内容:
					</span>
					<textarea value="" placeholder="请输入任务内容" id="task-content" cols="30" rows="10"></textarea>
					<!-- <input type="text" placeholder="请输入任务内容"> -->
				</div>
				<div class="time">
					<span>
						提醒时间:
					</span>
					<input value="" name="timeSelect" type="text">月
					<input value="" name="timeSelect" type="text">日
					<input value="" name="timeSelect" type="text">时
					<input value="" name="timeSelect" type="text">分

				</div>
				<div class="type">
					<span>
						提醒类型:
					</span>
					<input value="每日" name="typeSelect" type="checkbox"><span>每日</span>
					<input value="每周" name="typeSelect" type="checkbox"><span>每周</span>
					<input value="每月" name="typeSelect" type="checkbox"><span>每月</span>
					<input value="每年" name="typeSelect" type="checkbox"><span>每年</span>
				</div>
				<div id="Submit" class="submit">Submit</div>
			</div>
		</div>
	</div>

	<!-- 更多弹窗 -->
	<div id="more-Modal" class="modal">
		<!-- 弹窗内容 -->
		<div class="modal-content">
			<div class="modal-header">
				<span>查看更多</span>
				<span class="close">&times;</span>
			</div>
			<div class="more-modal-body">
				<span>my resume</span>
				<span><a href="./resume.html">我的简历</a></span>
			</div>
			<div class="modal-footer">
			</div>
		</div>
	</div>

	<script src="js/jquery.js"></script>
